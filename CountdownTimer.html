<!DOCTYPE html>
<html>
<body>

    <p id="CountdownTimer">Birthday Countdown Timer</p>

<script>

    document.write("Welcome to My Birthday Countdown Timer");

    var bigEvent = new Date('20 Apr 2020 09:00:00').getTime();
    var now = new Date().getTime();
    var remainingTime = bigEvent - now;

// Calculate remaining time
    var day = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
    alert("Time Remaining: " + day + " Days, 2020");

    var x = setInterval(myTimer, 1000);

    function myTimer() {
        var d = new Date();
        var time = d.toLocaleTimeString();
        document.getElementById("CountdownTimer").innerHTML = time;
    }
    function myStopFunction() {
        if (bigEvent) {
            alert("Happy Birthday");
            clearInterval(x);
        }
    }

/* I'm still confused with how-to setInterval() and clearIntervel() properly. Will add some more features though, if I can. */

</script>
</body>
</html>
